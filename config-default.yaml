# Configure your flat criteria. Not all fields are used by all sites.
search:
  rooms_min: 4
  rooms_max: 5
  area_min: 90
  area_max: 130
  rent_max: 1000
  floor_min: 2
  floor_max: 100
  # Wohnberechtigungsschein (If you don't know what this is leave it false)
  wbs: false

  # DeGeWo district IDs, select the ones you'd like by commenting/uncommenting.
  degewo_districts:
