# Enter your email login here, emails will be sent from the *user* address to
# the *recipient* address.
mail:
  server: <fill me>
  user: <fill me>
  password: <fill me>
  from: Flatcrawler <<fill me>>
  reply_to: Flatcrawler <<fill me>>
  recipient: <fill me>
  bcc_recipients: []
